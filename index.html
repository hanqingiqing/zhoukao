<body>
    <script>
        //第一种方法
        var arr=['1','22','33','22','1','55'];
        function unique(array){
            var result=[],
            json={};
            for(var i=0;i<arr.length;i++){
                if(!json[arr[i]]){
                    result.push(arr[i])
                    json[arr[i]]=1;
                }
            }
            return result
        }
        console.log(unique(arr));
        //第二种方法
        var brr=[1,3,2,1,3,25,9,8];
        function unique1(brr){
            var crr=[];
            for(var i=0;i<brr.length; i++){
                if (crr.indexOf(brr[i])==-1) {
                    crr.push(brr[i])
                }
            }
            return crr;
        }
        console.log(unique1(brr));







    </script>
